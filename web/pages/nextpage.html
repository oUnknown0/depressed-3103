<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Next Page</title>
</head>
<body>
    <h1>Next Page</h1>

    <script>
        // Function to get the value of a URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the search term from the URL
        var searchTerm = getParameterByName('search');

        // Display the search term on the page
        document.write("<p id='search_result'>Search term: " + searchTerm + "</p>");
    </script>

    <button onclick="redirectToHomepage()">Go Back to Homepage</button>

    <script>
        function redirectToHomepage() {
            // Redirect to homepage.html
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
